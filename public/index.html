<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="dist/icon-192x192.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="manifest" href="/dist/manifest.json" />

  <title>Budget Tracker</title>
</head>
<body>
  <div class="wrapper">
    <div class="jumbotron">
        <h1 class="display-4">Budget Tracker</h1>
        <p class="total lead">Total</p>
        <h3 class="total display-4">$<span id="total">0</span></h3>
        <button id="clr-btn" class="btn btn-secondary">Clear Budget</button>
    </div>


    <div class=" form form-group">
      <div class="row">
        <div class="col-sm">
          <input type="text" id="t-name" placeholder="Name of transaction" class="form-control"/>
        </div>
        <div class="col-sm">
          <input type="number" min="0" id="t-amount" placeholder="Transaction amount" class="form-control"/>
        </div>
        <div class="col-sm">
          <button id="add-btn" class="btn btn-success"><i class="fa fa-plus buttons"></i> Add Funds</button>
        </div>
        <div class="col-sm">
          <button id="sub-btn" class="btn btn-danger"><i class="fa fa-minus"></i> Subtract Funds</button>
        </div>
      </div>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script type="text/javascript" src="/dist/app.bundle.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./service-worker.js")
        .then(reg => {
          console.log("We found your service worker file!", reg);
          return navigator.serviceWorker.ready;
        })
        .then((reg) => {
          return reg.sync.register("post-offline-transactions");
        })
        .then(() => {
          console.log("Sync registered");
        })
        .catch(() => {
          console.log("Sync failed");
        })
    });
  }
  </script>
</body>
</html>
